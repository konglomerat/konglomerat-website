<f:section name="body">
	<div class="stage">
		<nav class="section--force-right">
			{content.navigation -> f:format.raw()}
		</nav>
		<main>
			{content.main -> f:format.raw()}
		</main>
	</div>
	<footer class="site-footer">
		<div class="site-footer__content">
			{content.footer -> f:format.raw()}
		</div>
		<div class="growing-comb">
			<f:render partial="CombSpike"/>
			<div class="growing-comb__middle"></div>
		</div>
	</footer>
</f:section>
