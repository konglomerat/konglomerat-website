<!DOCTYPE html>
{namespace neos=Neos\Neos\ViewHelpers}
{namespace media=Neos\Media\ViewHelpers}

<html>
<head>
	<f:section name="stylesheets">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Istok+Web|Open+Sans:400,800" rel="stylesheet">
		<link href="{f:uri.resource(path: 'Styles/Main.css', package: 'Konglomerat.Website')}" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.css" rel="stylesheet">

	</f:section>
	<f:section name="headScripts">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/fullcalendar.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/locale/de.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.2.0/gcal.min.js"></script>
		<script src="{f:uri.resource(path: 'JavaScript/app.js', package: 'Konglomerat.Website')}"></script>
	</f:section>
</head>

<body>
<f:section name="body">
	<f:if condition="{keyVisualImage}">
		<f:then>
			<div class="u-background" style="background-image: url('{media:uri.image(image: keyVisualImage, maximumWidth: 1500, maximumHeight: 1500)}');"></div>
		</f:then>
	</f:if>
	<f:render partial="MainMenuToggle" />

	<mav class="main-menu">
		<div class="main-menu__backdrop"></div>
		<div class="main-menu__content section--force-right">
			{content.navigation -> f:format.raw()}
		</div>
	</mav>

	<div class="stage">
		<f:if condition="{comb}">
			<f:then>
				<div class="corner-comb">
					<f:render
							partial="CombSvg"
							arguments="{
						line1: comb.line1,
						line2: comb.line2,
						line3: comb.line3,
						fill: comb.color,
						showOverlayOnHover: false
					}"
					/>
				</div>
			</f:then>
		</f:if>

		{content.main -> f:format.raw()}
	</div>

	<footer class="site-footer">
		<div class="growing-comb">
			<f:render partial="CombSpike"/>
			<div class="growing-comb__middle">
				<div class="growing-comb__content site-footer__content">
					{content.footer -> f:format.raw()}
				</div>
			</div>
		</div>
	</footer>
</f:section>

<f:section name="bodyScripts">
	<!-- Put your scripts inclusions for the end of the body here, they will be included in your website by Fusion -->
</f:section>
</body>
</html>
