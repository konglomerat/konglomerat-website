{namespace f=TYPO3\Fluid\ViewHelpers}

<div class="comb" data-row="{row}" data-column="{column}">
	<a href="http://google.com">
		<f:render
			partial="CombSvg"
			arguments="{
				title: title,
				title2: title2,
				title3: title3,
				fill: color,
				showOverlayOnHover: true
			}"
		/>
	</a>
</div>
