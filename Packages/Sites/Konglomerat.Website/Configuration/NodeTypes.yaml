'Neos.Neos:Document':
  constraints:
    nodeTypes:
      '*': false
  ui:
    inspector:
      groups:
        'properties':
          label: 'Eigenschaften'
          tab: 'default'
  properties:
      'keyVisualImage':
        type: Neos\Media\Domain\Model\ImageInterface
        ui:
          label: 'Standart Hintergrundbild'
          reloadIfChanged: true
          inspector:
            position: 100
            group: 'properties'

'Neos.Neos:Content':
  ui:
    # HACK: remove grey bg in backend for all elements
    inlineEditable: true
    inspector:
      groups:
        'properties':
          label: 'Eigenschaften'
          tab: 'default'